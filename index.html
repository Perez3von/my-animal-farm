<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div class="animal-container">
            <div class="wrap">
                <img src="./assets/funnyhorse.jpg" alt="funny" id="troll-horse-image" >
                <img id="horse-image" src="./assets/horse.jpg" alt="horse" class="main-images">
                <audio src="./assets/trolling.wav" id="my-troll-sound"></audio>
                <span>Click or press 'Q' Key to hear horse</span>
            </div>

            <div class="wrap">
                <img id="cat-image" src="./assets/cat.jpg" alt="cat" class="main-images">
                <audio src="./assets/03-putting-it-all-together-js-and-the-dom_exercises_animal-sounds_cat.wav" id="cat-sound"></audio>
                <span>Click or press 'W' Key to hear cat</span>
            </div>
            
            <div class="wrap">
                <img id="dog-image" src="./assets/dog.jpg" alt="dog" class="main-images">
                <audio src="./assets/03-putting-it-all-together-js-and-the-dom_exercises_animal-sounds_dog.wav" id="dog-sound"></audio>
                <span>Click or press 'E' Key to hear dog</span>
            </div>

        
        </div>

       
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
